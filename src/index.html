<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <meta content="width=device-width, initial-scale=1"
          name="viewport">
    <link crossorigin="use-credentials"
          href="manifest.json"
          rel="manifest">
    <meta content="IE=edge,chrome=1"
          http-equiv="X-UA-Compatible"/>

    <!-- App title -->
    <title>Dark Heresy</title>

    <!-- Allow the web-page and content to be served from cache even if the case is stale (old) provided that the web-page hasn't changed -->
    <!-- It can speed the loading a lot -->
    <!-- The rem attribute is a 'remark' to help to remind that the cache has 30 minutes max age -->
    <meta content="public,max-age=1800,max-stale,stale-while-revalidate=86400,stale-if-error=259200"
          http-equiv="Cache-Control"
          rem="max-age=30minutes">

    <!-- App title -->
    <meta content="Dark Heresy"
          name="title">

    <!-- App description -->
    <meta content="L'application pour le jeu de r么le Dark Heresy"
          name="description">

    <!-- Canonical url -->
    <link href="https://dark-heresy:6666/home"
          rel="canonical"/>

    <!-- Open graph -->
    <meta content="Dark Heresy"
          property="og:title">
    <meta content="L'application pour le jeu de r么le Dark Heresy"
          property="og:description">
    <meta content="https://dark-heresy:6666"
          property="og:url">
    <meta content="/assets/images/seo/home.jpg"

    <meta content="/assets/images/seo/home.jpg"
          property="og:image:url">

    <meta content="Dark Heresy"

          name="apple-mobile-web-app-title">

    <!-- Windows Tile app title -->

          name="application-name">

    <!-- Search bar background-color for Chrome, Firefox OS and Opera -->

          name="theme-color">

    <!-- Search bar background-color for Windows phones -->
    <meta content="#78BE20"
          name="msapplication-navbutton-color">

    <!-- Background color of the Windows Tile -->
    <meta content="#FFFFFF"
          name="msapplication-TileColor">

    <!-- https://medium.com/appscope/changing-the-ios-status-bar-of-your-progressive-web-app-9fc8fbe8e6ab -->
    <!-- iOS specific color of the search bar -->
    <meta content="default"
          name="apple-mobile-web-app-status-bar-style">

    <!-- Allow an iOS app to be a webapp -->
    <!-- This enabled the standalone mod to hide browser content -->
    <meta content="yes"
          name="apple-mobile-web-app-capable">

    <!-- Allow an Chrome app to be a webapp -->
    <!-- This enabled the standalone mod to hide browser content -->
    <meta content="yes"
          name="mobile-web-app-capable">

    <!-- Family safe -->
    <meta content="all"
          name="target">
    <meta content="all"
          name="audience">
    <meta content="Worldwide"
          name="coverage">
    <meta content="Global"
          name="distribution">
    <meta content="general"
          name="rating">

    <!-- Smooth fade-in and mobile-friendly -->
    <meta content="True"
          name="HandheldFriendly">
    <meta content="no"
          name="MSThemeCompatible">
    <meta content="true"
          name="mssmarttagspreventparsing">
    <meta content="RevealTrans(Duration=1.0,Transition=1)"
          http-equiv="Page-Enter">
    <meta content="RevealTrans(Duration=1.0,Transition=1)"
          http-equiv="Page-Exit">
