<div class="dh-home">
  <dh-button>
    <dh-button-label [dhButtonLabelTranslation]="{key: 'label', scope: 'home'}"></dh-button-label>
  </dh-button>
  <dh-button-container>
    <dh-button>
      <dh-button-label [dhButtonLabelTranslation]="{key: 'label', scope: 'home'}"></dh-button-label>
    </dh-button>
    <dh-button>
      <dh-button-label [dhButtonLabelTranslation]="{key: 'label', scope: 'home'}"></dh-button-label>
    </dh-button>
  </dh-button-container>
  <dh-button-container>
    <dh-button [dhButtonSize]="buttonSizeSmall">
      <dh-button-label [dhButtonLabelTranslation]="{key: 'label', scope: 'home'}"></dh-button-label>
    </dh-button>
    <dh-button [dhButtonSize]="buttonSizeSmall">
      <dh-button-label [dhButtonLabelTranslation]="{key: 'label', scope: 'home'}"></dh-button-label>
    </dh-button>
  </dh-button-container>
  <form [formGroup]="formGroup">
    <dh-input-text formControlName="name"></dh-input-text>
  </form>
  <p>{{ formGroup.valid }}</p>
  <p>{{ formGroup.controls.name.value }}</p>
</div>
